  name: CI
  on: [push, pull_request]
  jobs:
    build:
      strategy:
          fail-fast: false
          matrix:
              os: [ubuntu-latest, macos-latest]
      runs-on: ${{ matrix.os }}
      steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v7
      - name: Compile
        run: sbt compile
      - name: Test
        run: sbt test
